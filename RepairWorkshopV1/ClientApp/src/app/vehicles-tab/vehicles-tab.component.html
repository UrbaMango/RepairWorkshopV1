<button type="button" mdbBtn color="dark" (click)="showNewVehicle()" mdbWavesEffect>Add new vehicle</button>
<button type="button" mdbBtn color="dark" mdbWavesEffect>Export vehicles</button>
<button type="button" mdbBtn color="dark" mdbWavesEffect>Import vehicles</button>

<!-- Material form register -->
<mdb-card *ngIf="showNewVehicleInput" autocomplete="off">

  <mdb-card-header class="black white-text text-center py-3">
    <h5>
      <strong>Add New Vehicle</strong>
    </h5>
  </mdb-card-header>

  <!--Card content-->
  <mdb-card-body class="px-lg-3 pt-0">

    <!-- Form -->
    <form class="text-center" style="color: #757575;">

      <div class="form-row">
        <div class="col">
          <!-- Make -->
          <div class="md-form">
            <input type="text" [(ngModel)]="vehicleMake" name="vehicleMake" class="form-control" mdbInput>
            <label>Make<a class="red-text" size="2x">*</a></label>
          </div>
        </div>
        <div class="col">
          <!-- Model -->
          <div class="md-form">
            <input type="text" [(ngModel)]="vehicleModel" name="vehicleModel" class="form-control" mdbInput>
            <label>Model</label>
          </div>
        </div>
      </div>

      <!-- VIN -->
      <div class="md-form mt-0">
        <input type="text" [(ngModel)]="vehicleVin" name="vehicleVin" class="form-control" mdbInput>
        <label>VIN<a class="red-text" size="2x">*</a></label>
      </div>

      <!-- Year -->
      <div class="md-form">
        <input type="text" [(ngModel)]="vehicleYear" name="vehicleYear" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock"
               mdbInput>
        <label>Year</label>
      </div>

      <!-- License Plate -->
      <div class="md-form">
        <input type="text" class="form-control" [(ngModel)]="vehicleLicensePlate" name="vehicleLicensePlate" aria-describedby="materialRegisterFormPhoneHelpBlock"
               mdbInput>
        <label>License Plate</label>
        <small class="form-text text-muted mb-4">
        </small>
      </div>

      <!-- ClientID -->
      <div class="md-form">
        <input type="number" class="form-control" [(ngModel)]="vehicleClientId" name="vehicleClientId" aria-describedby="materialRegisterFormPhoneHelpBlock"
               mdbInput>
        <label>Client ID</label>
        <small class="form-text text-muted mb-4">
        </small>
      </div>

      <!-- Sign up button -->
      <button mdbBtn color="info" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect
              type="submit" (click)="createNewVehicleButton()">
        Add new Vehicle
      </button>

    </form>
    <!-- Form -->

  </mdb-card-body>

</mdb-card>

<mdb-card *ngIf="showNewVisitInput">

  <mdb-card-header class="black white-text text-center py-3">
    <h5>
      <strong>New visit</strong>
    </h5>
  </mdb-card-header>

  <!--Card content-->
  <mdb-card-body class="px-lg-3 pt-0">

    <!-- Form -->
    <form class="text-center" style="color: #757575;">

      <div class="form-row">
        <div class="col">
          <!-- Mileage -->
          <div class="md-form">
            <input type="number" [(ngModel)]="visitMileage" autocomplete="off" name="visitMileage" class="form-control" mdbInput>
            <label>Car mileage<a class="red-text" size="2x">*</a></label>
          </div>
        </div>
        <div class="col">
          <!-- Visit Start Date -->
          <div class="md-form">
            <input type="datetime" [(ngModel)]="visitStartDate" name="visitStartDate" class="form-control" mdbInput>
            <label>Visit Start Date<a class="red-text" size="2x">*</a></label>
          </div>
        </div>
      </div>

      <!-- Notes -->
      <div class="md-form mt-0">
        <input type="text" [(ngModel)]="visitNotes" autocomplete="off" name="visitNotes" class="form-control" mdbInput>
        <label>Visit Notes<a class="red-text" size="2x">*</a></label>
      </div>

      <!-- Create new visit Button -->
      <button mdbBtn color="info" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect
              type="submit" (click)="createNewVisitButton()">
        Create new visit
      </button>

    </form>
    <!-- Form -->

  </mdb-card-body>

</mdb-card>


<mdb-card cascade="true" narrower="true" *ngIf="showTable">
  <!--Card image-->
  <div class="view view-cascade grey narrower py-2  d-flex justify-content-between align-items-center">

    <div>
    </div>

    <a href="" class="white-text mx-4">Clients</a>

    <div>

    </div>

  </div>
  <!--/Card image-->

  <div class="px-4">

    <div class="table-wrapper">
      <!--Table-->
      <table class="mb-0" mdbTable hover="true" id="excel-table" *ngIf="showTable">

        <!--Table head-->
        <thead>
          <tr>
            <th>
              <mdb-checkbox></mdb-checkbox>
            </th>
            <th class="th-lg">
              <a (click)="sortBy('clientId')">
                Vehicle Id
                <mdb-icon fas icon="sort" class="ml-1"></mdb-icon>
              </a>
            </th>
            <th class="th-lg">
              <a (click)="sortBy('userId')">
                Make
                <mdb-icon fas icon="sort" class="ml-1"></mdb-icon>
              </a>
            </th>
            <th class="th-lg">
              <a (click)="sortBy('email')">
                Model
                <mdb-icon fas icon="sort" class="ml-1"></mdb-icon>
              </a>
            </th>
            <th class="th-lg">
              <a (click)="sortBy('companyAccount')">
                VIN
                <mdb-icon fas icon="sort" class="ml-1"></mdb-icon>
              </a>
            </th>
            <th class="th-lg">
              <a (click)="sortBy('clientName')">
                Make Year
                <mdb-icon fas icon="sort" class="ml-1"></mdb-icon>
              </a>
            </th>
            <th class="th-lg">
              <a (click)="sortBy('address')">
                License Plate
                <mdb-icon fas icon="sort" class="ml-1"></mdb-icon>
              </a>
            </th>
            <th class="th-lg">
              <a (click)="sortBy('phoneNumber')">
                Client Id
                <mdb-icon fas icon="sort" class="ml-1"></mdb-icon>
              </a>
            </th>
            <th class="th-lg">
              Actions
              <mdb-icon class="ml-1"></mdb-icon>
            </th>
          </tr>
        </thead>
        <!--Table head-->
        <!--Table body-->
        <tbody>
          <tr *ngFor="let vehicle of vehicles;let i = index">
            <th scope="row">
              <mdb-checkbox></mdb-checkbox>
            </th>
            <td>{{vehicle.vehicleId}}</td>
            <td>{{vehicle.make}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.vin}}</td>
            <td>{{vehicle.year}}</td>
            <td>{{vehicle.licensePlate}}</td>
            <td>{{vehicle.clientId}}</td>
            <td>
              <button mdbBtn (click)="showEditVehicle(vehicle.vehicleId,vehicle.make,vehicle.model,vehicle.vin,vehicle.year,vehicle.licensePlate,vehicle.clientId)" color="indigo" size="sm" mdbWavesEffect type="button" class="m-0" value=i>Edit</button>
              <button mdbBtn (click)="deleteVehicle(vehicle.vehicleId)" color="grey" size="sm" mdbWavesEffect type="button" class="m-0" value=i>Delete</button>
              <button mdbBtn (click)="showNewVisit(vehicle.vehicleId, vehicle.clientId)" color="green" size="sm" mdbWavesEffect type="button" class="m-0" value=i>New Visit</button>
            </td>
          </tr>
        </tbody>
        <!--Table body-->
      </table>
      <!--Table-->
    </div>
  </div>
</mdb-card>
